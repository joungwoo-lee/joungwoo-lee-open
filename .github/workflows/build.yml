name: Build Docker and Push tar to build branch

on:
  push:
    branches: ["main"]

jobs:
  build-and-push-tar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          IMAGE_NAME=myapp:${{ github.sha }}
          docker build -t $IMAGE_NAME .

      - name: Save Docker image to tar
        run: |
          IMAGE_NAME=myapp:${{ github.sha }}
          docker save $IMAGE_NAME -o sandboxdocker.tar

      - name: Push tar to build branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin
          git checkout -B build
          mv sandboxdocker.tar .
          git add sandboxdocker.tar
          git commit -m "Update Docker tar for ${{ github.sha }}" || echo "No changes to commit"
          git push origin build --force